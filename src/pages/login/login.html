  <form [formGroup]="user" (ngSubmit)="logForm()">
    <ion-item>
      <ion-icon *ngIf="user.get('email').invalid" name="close-circle" item-start></ion-icon>
      <ion-icon *ngIf="user.get('email').valid" name="checkmark-circle" item-start></ion-icon>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon *ngIf="user.get('password').invalid" name="close-circle" item-start></ion-icon>
      <ion-icon *ngIf="user.get('password').valid" name="checkmark-circle" item-start></ion-icon>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Remember Me</ion-label>
      <ion-checkbox (click)="checkboxToggle()"></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" [disabled]="!user.valid">Connection</button>
  </form>


</ion-content>
